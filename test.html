<style type="text/css">
	body {background-color: #000}

	a {
		display: inline-block;
		/*width: 200px;*/
		height: 40px;
		line-height: 40px;
		padding: 0 10px;
		position: relative;
		border: 1px solid #fff;
		color: #fff;
		text-decoration: none;
		font-size: 20px;
		font-family: monospace;
		letter-spacing: 4px;
		transition: 0.35s
	}

	a:after {
		content: "";
		width: 0;
		height: 100%;
		left: 0;
		position: absolute;
		background-color: #fff;
		transition: 0.35s
	}

	a span {
		position: relative;
		z-index: 1
	}

	a:hover {color: #000}
	a:hover:after {width: 100%}
</style>

<a href="#"><span>NOS BIERES</span></a>
